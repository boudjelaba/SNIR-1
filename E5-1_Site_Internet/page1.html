<h1>Page 1 avec un style simple</h1>

<p>Bienvenue sur la page 1! 

&hellip;

<form method="post" action="traitement.php">
<p class="titre">Coordonnées</p>
<fieldset id="coordonnees">
  <p id="civilite"><label>Civilité : </label>
    <input type="radio" name="civilite" value="M." />M.
    <input type="radio" name="civilite" value="Mlle" />Mlle
    <input type="radio" name="civilite" value="Mme" />Mme
  </p>
  <label>Nom : </label>
    <input type="text" name="nom" size="30" /><br />
  <label>Adresse : </label>
    <input type="text" name="adresse" size="30" /><br />
  <label>Code postal : </label>
    <input type="text" name="codepostal" size="30" /><br />
  <label>Ville : </label>
    <input type="text" name="ville" size="30" /><br />
  <label>Département : </label>
    <select name="Département">
      <option value="Aveyron">Aveyron</option>
      <option value="Autre">Autre</option>
    </select>

<p id="interets"><label>Spécialité : </label>
    <input type="checkbox" name="interets[]" value="SN" />SN
    <input type="checkbox" name="interets[]" value="IMRT" />IMRT<br />
    <input type="checkbox" name="interets[]" value="MCO" />MCO
    <input type="checkbox" name="interets[]" value="ERA" />ERA
  </p>
</fieldset>
<p class="titre">Message</p>
<fieldset id="message">
  <textarea name="comments" rows="5" cols="40"></textarea>
</fieldset>
<p id="buttons">
  <input type="submit" value="Envoyer" />
  <input type="reset" value="Effacer" />
</p>
</form>
